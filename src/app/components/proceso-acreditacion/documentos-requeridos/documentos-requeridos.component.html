<!-- Sección: MUY IMPORTANTE (azul) -->
<div class="seccion-importante">
  <h4>MUY IMPORTANTE:</h4>
  <p>La información presentada a continuación será integrada...</p>
</div>


<!-- Componente 1: Datos del establecimiento -->
<div class="seccion-componente">
  <app-datos-establecimiento 
    [establecimiento]="establecimiento"
    (datosCompletos)="onComponenteCompleto(1, $event)">
  </app-datos-establecimiento>
</div>

<!-- Componente 2: Personal del establecimiento -->
<div class="seccion-componente">
  <app-personal-establecimiento 
    [establecimiento]="establecimiento"
    (personalCompleto)="onComponenteCompleto(2, $event)">
  </app-personal-establecimiento>
</div>

<!-- Componente 3: Datos de ubicación -->
<div class="seccion-componente">
  <app-ubicacion-establecimiento 
    [establecimiento]="establecimiento"
    (ubicacionCompleta)="onComponenteCompleto(3, $event)"
    (ubicacionData)="onUbicacionData($event)">
  </app-ubicacion-establecimiento>
</div>

<!-- Componente 4: Contacto del establecimiento -->
<div class="seccion-componente">
  <app-contacto-establecimiento 
    [establecimiento]="establecimiento"
    (contactoCompleto)="onComponenteCompleto(4, $event)"
    (contactoData)="onContactoData($event)">
  </app-contacto-establecimiento>
</div>
